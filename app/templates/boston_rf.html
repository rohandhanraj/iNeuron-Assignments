{% extends 'base.html' %}

{% block head %}

<title>Home</title>
<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
{% endblock %}

{% block body %}
<div class="content">
    <h1 style="text-align: center">Price Estimate for House at Boston</h1>

    <div class="form">
        <form action="javascript:void(0)" id="fdata" method="post">
            <input type="number" name="CRIM" id="CRIM" placeholder="Crime Rate" step="any">
            <input type="number" name="ZN" id="ZN" placeholder="Residential land zoned" step="any">
            <input type="number" name="INDUS" id="INDUS" placeholder="Non-Retail Business acres" step="any">
            <label for="CHAS">CHAS: </label>
            <select name="CHAS" id="CHAS">
                <option value="1">Yes</option>
                <option value="0">No</option>
            </select>
            <input type="number" name="NOX" id="NOX" placeholder="Nitric Oxides concentration" step="any">
            <input type="number" name="RM" id="RM" placeholder=" Average Number of Rooms per dwelling" step="any">
            <input type="number" name="AGE" id="AGE" placeholder="Owner-Occupied units built" step="any">
            <input type="number" name="DIS" id="DIS" placeholder="Weighted Distances" step="any">
            <input type="number" name="RAD" id="RAD" placeholder="Accessibility to Highways" step="any">
            <input type="number" name="TAX" id="TAX" placeholder="Property-Tax rate" step="any">
            <input type="number" name="PTRATIO" id="PTRATIO" placeholder="Pupil-Teacher Ratio" step="any">
            <input type="number" name="B" id="B" placeholder="Proportion of Blacks" step="any">
            <input type="number" name="LSTAT" id="LSTAT" placeholder=" % lower status" step="any">
            <div align="right">
				<input type="submit" value="Predict" class="button" style="background-color: green;" onclick="requiredCheck()">
				<input type="submit" value="Clear" class="button" style="background-color: red;" onclick="clear()">
			</div>
        </form>
    </div>
</div>
<script src="{{ url_for('static', filename='js/boston_rf.js') }}"></script>
{% endblock %}
